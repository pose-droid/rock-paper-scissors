     <script>
        
        function getRandomInt(min, max) {
            min = Math.ceil(min);
            max = Math.floor(max);
            return Math.floor(Math.random() * (max - min + 1)) + min;
        }
        
        function computerPlay() {
            x = getRandomInt(1,3)
            if (x == 1) {
            return "Rock";
            } else if (x == 2) {
            return "Paper";
            } else {
            return "Scissors";
            }
        }
        
        function personPlay() {
            x = prompt("Pick");
            return x;
        }
        

        function playRound(playerSelection, computerSelection) {
            computerSelection = computerPlay();
            playerSelection = personPlay();
            playerSelection = playerSelection.charAt(0).toUpperCase() + playerSelection.toLowerCase().slice(1);
            if (playerSelection == computerSelection) {
                return "Tie, try again";
            } else if ((computerSelection == "Rock" && playerSelection == "Scissors") || (computerSelection == "Paper" && playerSelection == "Rock") || (computerSelection == "Scissors" && playerSelection == "Paper")) {
                return "you lose";//`You lose, ${computerSelection} beats ${playerSelection}.`;
            } else {
                return "you win";//`You win, ${playerSelection} beats ${computerSelection}.`;
            }
        }

        function game() {
            playerScore = 0;
            computerScore = 0;
            for (i = 0; i < 1; i++) {
                playRound() 
                if (playRound() == "you lose"){//`You lose, ${computerPlay()} beats ${personPlay()}.`) {
                    computerScore++;
                } else if (playRound() == "you win"){//`You win, ${personPlay()} beats ${computerPlay()}.`) {
                    playerScore++;
                } else {
                    playerScore = playerScore;
                    computerScore = computerScore;
                }
            }
            if (playerScore > computerScore) {
                return `You won ${playerScore} - ${computerScore}`
            }  else if (computerScore > playerScore) {
                return `You lost ${computerScore} - ${playerScore}`
            } else {
                return "Tie"
            }
        }   

       console.log(game());       
    </script>
